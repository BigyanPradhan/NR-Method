<!DOCTYPE html>
<html>
<head>
    <title>Newton-Raphson Solver</title>
</head>
<body background="resources/mcsc.png">
    <center>
        <h1>Newton-Raphson Solver</h1>
        <form id="solver-form" action="/solve" method="post">
            <label for="equation">Enter the equation in terms of 'x':</label>
            <input type="text" id="equation" name="equation" required><br>
            
            <label for="initial-guess">Enter the initial guess (x0):</label>
            <input type="number" id="initial-guess" name="initialGuess" required><br>
    
            <label for="Tolerance">Solution correct to no. of digits:</label>
            <input type="number" id="tolerance" name="error" required><br>
    
            <button type="submit">Solve</button>
        </form>
        
    </center>
   
</body>
</html>
